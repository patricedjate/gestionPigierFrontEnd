<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="card-title">Stage</h3>
      </div>
      <div class="col-sm-6">
        <div class="text-end">
          <a  class="btn btn-primary btn-sm" [routerLink]="'/entreprise/stage/add'">Ajouter une offre </a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body ">

    <div class="card card-table mb-0">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-center mb-0">
            <thead>
            <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Date debut</th>
              <th>Date fin</th>
              <th>Domaine</th>
              <th>Lieu</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items">
              <td>
                <h2 class="table-avatar">
                  {{ item.titre }}
                </h2>
              </td>
              <td>{{item.description}}</td>
              <td>{{item.date_debut}}</td>
              <td>{{ item.date_fin }}</td>
              <td>{{item.domaine}}</td>
              <td>{{item.lieu}}</td>
              <td>
                <div class="table-action">
                  <a href="#edit_form" class="btn btn-sm bg-info-light" data-bs-toggle="modal"> <i class="fas fa-edit"></i> Edit</a>
                  <a href="javascript:void(0);" class="btn btn-sm bg-danger-light"><i class="fas fa-times"></i> Deactive</a>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
